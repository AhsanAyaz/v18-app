<div class="home">
  <section class="flex flex-col gap-4 w-full">
    <h2 class="text-center text-2xl">Users</h2>
    <form class="input-container flex gap-4 w-full items-center mb-4" [formGroup]="searchForm">
      <div class="relative flex-1">
        <label class="input input-bordered flex items-center gap-2">
          <input type="text" class="grow" formControlName="username" type="text" placeholder="Quick Search..."  />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
        </label>
      </div>
      <button class="btn btn-primary">Click Me</button>
    </form>
    <div class="secondary-container flex justify-center">
      @if (users() && !isLoading()) {
        <div class="users grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
          @for (user of users(); track user; let index = $index) {
            <app-user-card class="h-full" [index]="index" [user]="user"></app-user-card>
          }
        </div>
      } @else {
        <app-loader></app-loader>
      }
    </div>
  </section>
</div>
